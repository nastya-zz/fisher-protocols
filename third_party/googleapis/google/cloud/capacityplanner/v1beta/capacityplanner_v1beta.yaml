type: google.api.Service
config_version: 3
name: capacityplanner.googleapis.com
title: Capacity Planner API

apis:
- name: google.cloud.capacityplanner.v1beta.CapacityPlanningService
- name: google.cloud.capacityplanner.v1beta.UsageService

documentation:
  summary: Provides programmatic access to Capacity Planner features.

authentication:
  rules:
  - selector: 'google.cloud.capacityplanner.v1beta.CapacityPlanningService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform,
        https://www.googleapis.com/auth/devstorage.full_control
  - selector: 'google.cloud.capacityplanner.v1beta.UsageService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform,
        https://www.googleapis.com/auth/devstorage.full_control

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1194830
  documentation_uri: https://cloud.google.com/capacity-planner/docs
  api_short_name: capacityplanner
  github_label: 'api: capacityplanner'
  doc_tag_prefix: capacityplanner
  organization: CLOUD
  library_settings:
  - version: google.cloud.capacityplanner.v1beta
    launch_stage: BETA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    php_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    node_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    dotnet_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    ruby_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
