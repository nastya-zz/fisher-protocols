type: google.api.Service
config_version: 3
name: biglake.googleapis.com
title: BigLake API

apis:
- name: google.cloud.biglake.v1.IcebergCatalogService

documentation:
  summary: |-
    The BigLake API provides access to BigLake Metastore, a serverless, fully
    managed, and highly available metastore for open-source data that can be
    used for querying Apache Iceberg tables in BigQuery.

authentication:
  rules:
  - selector: 'google.cloud.biglake.v1.IcebergCatalogService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=187149&template=1019829
  documentation_uri: https://cloud.google.com/bigquery/docs/iceberg-tables#create-using-biglake-metastore
  api_short_name: biglake
  github_label: 'api: biglake'
  doc_tag_prefix: biglake
  organization: CLOUD
  library_settings:
  - version: google.cloud.biglake.v1
    launch_stage: GA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
        selective_gapic_generation:
          methods:
          - google.cloud.biglake.v1.IcebergCatalogService.GetIcebergCatalog
          - google.cloud.biglake.v1.IcebergCatalogService.ListIcebergCatalogs
          - google.cloud.biglake.v1.IcebergCatalogService.CreateIcebergCatalog
          - google.cloud.biglake.v1.IcebergCatalogService.UpdateIcebergCatalog
          - google.cloud.biglake.v1.IcebergCatalogService.FailoverIcebergCatalog
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
        selective_gapic_generation:
          methods:
          - google.cloud.biglake.v1.IcebergCatalogService.GetIcebergCatalog
          - google.cloud.biglake.v1.IcebergCatalogService.ListIcebergCatalogs
          - google.cloud.biglake.v1.IcebergCatalogService.CreateIcebergCatalog
          - google.cloud.biglake.v1.IcebergCatalogService.UpdateIcebergCatalog
          - google.cloud.biglake.v1.IcebergCatalogService.FailoverIcebergCatalog
