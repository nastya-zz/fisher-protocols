syntax = "proto3";

package auth_v1;

option go_package = "protos/auth_v1/auth.proto;auth_v1";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

service AuthV1 {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post : "/v1/auth/register"
      body : "*"
    };
  }
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      put : "/v1/auth/users/{id}"
      body : "*"
    };
  }
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/v1/auth/login"
      body : "*"
    };
  }
  rpc GetRefreshToken(GetRefreshTokenRequest)
      returns (GetRefreshTokenResponse) {
    option (google.api.http) = {
      post : "/v1/auth/refresh"
      body : "*"
    };
  }
  rpc GetAccessToken(GetAccessTokenRequest) returns (GetAccessTokenResponse) {
    option (google.api.http) = {
      post : "/v1/auth/access"
      body : "*"
    };
  }
  rpc Check(CheckRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      get : "/v1/auth/check"
    };
  }
  rpc BlockUser(BlockUserRequest) returns (BlockUserResponse) {
    option (google.api.http) = {
      post : "/v1/auth/users/{id}/block"
    };
  }
  rpc DeleteUser(BlockUserRequest) returns (BlockUserResponse) {
    option (google.api.http) = {
      delete : "/v1/auth/users/{id}"
    };
  }
  rpc UpdateUserRole(UpdateUserRoleRequest) returns (UpdateUserRoleResponse) {
    option (google.api.http) = {
      put : "/v1/auth/users/{id}/role"
      body : "*"
    };
  }

  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
}

message Claims {
  string id = 1;
  string role = 2;
}

message ValidateTokenRequest {
  string token = 1;
}
message ValidateTokenResponse {
  Claims claims = 1;
}

enum Role {
  ADMIN = 0;
  USER = 1;
}

message UserInfo {
  string name = 1;
  string email = 2;
  string password = 3;
  string password_confirm = 4;
  Role role = 5;
  bool is_verified = 6;
}

message CreateUserRequest { UserInfo user_info = 1; }

message CreateUserResponse { string id = 1; }

message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResponse {
  string refresh_token = 1;
  Role role = 2;
}

message GetRefreshTokenRequest { string refresh_token = 1; }

message GetRefreshTokenResponse { string refresh_token = 1; }

message GetAccessTokenRequest { string refresh_token = 1; }

message GetAccessTokenResponse { string access_token = 1; }

message CheckRequest { string endpoint_address = 1; }

message BlockUserRequest { string id = 1; }
message BlockUserResponse { string id = 1; }

message UpdateUserRequest {
  UserInfo user_info = 1;
  string id = 2;
}
message UpdateUserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
  bool is_verified = 4;
}

message UpdateUserRoleRequest {
  Role role = 1;
  string id = 2;
}
message UpdateUserRoleResponse {
  Role role = 1;
  string id = 2;
}
